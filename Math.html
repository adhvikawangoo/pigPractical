<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Math.css">
<title>Solve for Compound Interest</title>
</head>
<body>
	<div class = "mainContainer">
<h1> Solve for Compound Interest</h1>
	<label for = "principle">Principle</label>
	<input id = "principle" type = "number"
	value = "100"></input>
	<label for = "rate">Rate</label>
	<input id = "rate" type = "number"
		placeholder = "0" value = "0.70" step = "0.01"></input>
	<label for = "time">Time</label>
	<input id = "time" type = "number"
		placeholder = "0" value = "6"
	min = "0"></input>
	<label for = "nValue">n Value</label>
	<input id = "nValue" type = "number"
		placeholder = "0" value = "1"
		min = "0" max = "365"></input>
<hr>
	<label for = "output1">Final Amount</label>
	<input id = "output1"
		value = "" readonly = ""></input>
</div>
	<script src="Math.js"></script>
</body>
</html>
